<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <title>Bifilar Toroidal Coil Winding Diagram</title>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
    BIFILAR PRIMARY COIL - WINDING DIAGRAM
  </text>
  
  <!-- Toroid Core (cross-section view) -->
  <g transform="translate(150, 150)">
    <!-- Outer ring -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="#444" stroke-width="3"/>
    <!-- Inner ring -->
    <circle cx="100" cy="100" r="50" fill="none" stroke="#444" stroke-width="3"/>
    <!-- Core fill -->
    <path d="M 100 10 A 90 90 0 1 1 99.99 10 A 50 50 0 1 0 100.01 50 A 50 50 0 1 1 100 50 A 90 90 0 1 0 100 10" 
          fill="#666" opacity="0.3"/>
    
    <!-- Winding representation -->
    <g stroke-width="2" fill="none">
      <!-- Wire A (Red) turns -->
      <path d="M 40 100 Q 40 50 100 30 Q 160 50 160 100" stroke="#cc0000"/>
      <path d="M 50 100 Q 50 60 100 45 Q 150 60 150 100" stroke="#cc0000"/>
      <path d="M 60 100 Q 60 70 100 55 Q 140 70 140 100" stroke="#cc0000"/>
      
      <!-- Wire B (Blue) turns - parallel to A -->
      <path d="M 42 105 Q 42 55 100 35 Q 158 55 158 105" stroke="#0066cc"/>
      <path d="M 52 105 Q 52 65 100 50 Q 148 65 148 105" stroke="#0066cc"/>
      <path d="M 62 105 Q 62 75 100 60 Q 138 75 138 105" stroke="#0066cc"/>
    </g>
    
    <!-- Labels on core -->
    <text x="100" y="105" text-anchor="middle" font-size="12" fill="#333">FERRITE</text>
    <text x="100" y="120" text-anchor="middle" font-size="10" fill="#666">4× FT-240-43</text>
  </g>
  
  <!-- Wire Start Points -->
  <g transform="translate(400, 100)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">START TERMINALS:</text>
    
    <!-- Wire A start -->
    <rect x="0" y="15" width="120" height="30" rx="5" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-size="12" fill="#cc0000">START-A (Red)</text>
    <text x="60" y="55" text-anchor="middle" font-size="10" fill="#666">→ To Collector Plate</text>
    
    <!-- Wire B start -->
    <rect x="0" y="70" width="120" height="30" rx="5" fill="#cce5ff" stroke="#0066cc" stroke-width="2"/>
    <text x="60" y="90" text-anchor="middle" font-size="12" fill="#0066cc">START-B (Blue)</text>
    <text x="60" y="110" text-anchor="middle" font-size="10" fill="#666">→ To Ground Plane</text>
  </g>
  
  <!-- Wire End Points -->
  <g transform="translate(400, 250)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">END TERMINALS:</text>
    
    <!-- Center tap -->
    <rect x="0" y="15" width="120" height="45" rx="5" fill="#ffffcc" stroke="#999900" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-size="12" fill="#666600">CENTER TAP</text>
    <text x="60" y="50" text-anchor="middle" font-size="10" fill="#666">END-A + END-B</text>
    <text x="60" y="70" text-anchor="middle" font-size="10" fill="#666">→ Secondary Coil</text>
  </g>
  
  <!-- Winding Instructions -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">WINDING METHOD:</text>
    <text x="0" y="20" font-size="11" fill="#555">1. Hold BOTH wires together (parallel, touching)</text>
    <text x="0" y="38" font-size="11" fill="#555">2. Wind 369 turns (both wires simultaneously)</text>
    <text x="0" y="56" font-size="11" fill="#555">3. Keep even tension throughout</text>
    <text x="0" y="74" font-size="11" fill="#555">4. Twist END-A and END-B together → center tap</text>
  </g>
  
  <!-- Specifications Box -->
  <g transform="translate(350, 380)">
    <rect x="0" y="-15" width="200" height="100" rx="5" fill="#e8e8e8" stroke="#999"/>
    <text x="100" y="5" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">SPECIFICATIONS</text>
    <text x="10" y="25" font-size="10" fill="#555">Core: 4× FT-240-43 stacked</text>
    <text x="10" y="40" font-size="10" fill="#555">Wire: 22 AWG magnet wire</text>
    <text x="10" y="55" font-size="10" fill="#555">Turns: 369 (both wires)</text>
    <text x="10" y="70" font-size="10" fill="#555">Resistance: 2-4Ω per winding</text>
  </g>
  
  <!-- Arrow showing winding direction -->
  <g transform="translate(250, 320)">
    <path d="M 0 0 C 30 -20 50 -20 80 0 L 75 -8 M 80 0 L 75 8" 
          fill="none" stroke="#333" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" font-size="10" fill="#666">WINDING DIRECTION</text>
  </g>
</svg>
