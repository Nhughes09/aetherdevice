<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <title>Secondary Coil Winding Diagram</title>
  
  <!-- Background -->
  <rect width="600" height="350" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">
    SECONDARY COIL - WINDING DIAGRAM
  </text>
  
  <!-- Ferrite Rod -->
  <g transform="translate(50, 100)">
    <!-- Rod body -->
    <rect x="0" y="30" width="500" height="40" rx="20" fill="#555"/>
    
    <!-- Winding area markers -->
    <line x1="40" y1="20" x2="40" y2="80" stroke="#cc0000" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="460" y1="20" x2="460" y2="80" stroke="#cc0000" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Winding representation -->
    <rect x="40" y="25" width="420" height="50" rx="5" fill="#996633" opacity="0.7"/>
    
    <!-- Layer indication lines -->
    <g stroke="#ffcc00" stroke-width="1" fill="none">
      <!-- Simulate wire turns -->
      <line x1="45" y1="30" x2="45" y2="70"/>
      <line x1="50" y1="30" x2="50" y2="70"/>
      <line x1="55" y1="30" x2="55" y2="70"/>
      <!-- ... pattern continues -->
      <line x1="450" y1="30" x2="450" y2="70"/>
      <line x1="455" y1="30" x2="455" y2="70"/>
    </g>
    
    <!-- Dimension lines -->
    <g stroke="#333" stroke-width="1">
      <!-- Total length -->
      <line x1="0" y1="95" x2="500" y2="95"/>
      <line x1="0" y1="90" x2="0" y2="100"/>
      <line x1="500" y1="90" x2="500" y2="100"/>
      
      <!-- Winding area -->
      <line x1="40" y1="0" x2="460" y2="0"/>
      <line x1="40" y1="-5" x2="40" y2="5"/>
      <line x1="460" y1="-5" x2="460" y2="5"/>
    </g>
    
    <!-- Dimension text -->
    <text x="250" y="110" text-anchor="middle" font-size="11" fill="#333">152mm (6") TOTAL LENGTH</text>
    <text x="250" y="-10" text-anchor="middle" font-size="11" fill="#cc0000">127mm (5") WINDING AREA</text>
    
    <!-- Unwound margins -->
    <text x="20" y="55" text-anchor="middle" font-size="9" fill="#666">13mm</text>
    <text x="480" y="55" text-anchor="middle" font-size="9" fill="#666">13mm</text>
    
    <!-- Wire terminals -->
    <circle cx="40" cy="50" r="8" fill="#ff6666" stroke="#cc0000" stroke-width="2"/>
    <text x="40" y="95" text-anchor="middle" font-size="10" fill="#cc0000">START</text>
    
    <circle cx="460" cy="50" r="8" fill="#6666ff" stroke="#0000cc" stroke-width="2"/>
    <text x="460" y="95" text-anchor="middle" font-size="10" fill="#0000cc">END</text>
  </g>
  
  <!-- Layer diagram -->
  <g transform="translate(50, 220)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">LAYER PATTERN:</text>
    
    <!-- Cross section -->
    <g transform="translate(0, 20)">
      <!-- Rod cross-section -->
      <rect x="0" y="20" width="200" height="30" fill="#555"/>
      
      <!-- Layer 1 -->
      <rect x="0" y="15" width="200" height="10" fill="#cc9966" stroke="#996633"/>
      <text x="210" y="25" font-size="10" fill="#666">← Layer 1 (250 turns, left→right)</text>
      
      <!-- Layer 2 -->
      <rect x="0" y="5" width="200" height="10" fill="#ddaa77" stroke="#996633"/>
      <text x="210" y="15" font-size="10" fill="#666">← Layer 2 (250 turns, right→left)</text>
      
      <text x="100" y="70" text-anchor="middle" font-size="11" fill="#333">TOTAL: 500 turns (2 layers)</text>
    </g>
  </g>
  
  <!-- Specifications -->
  <g transform="translate(380, 220)">
    <rect x="0" y="-5" width="170" height="100" rx="5" fill="#e8e8e8" stroke="#999"/>
    <text x="85" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">SPECIFICATIONS</text>
    <text x="10" y="35" font-size="10" fill="#555">Rod: 12.7mm dia × 152mm</text>
    <text x="10" y="50" font-size="10" fill="#555">Wire: 26 AWG magnet wire</text>
    <text x="10" y="65" font-size="10" fill="#555">Turns: 500 total (2 layers)</text>
    <text x="10" y="80" font-size="10" fill="#555">Resistance: 15-25Ω</text>
  </g>
  
  <!-- Connection info -->
  <g transform="translate(50, 310)">
    <text x="0" y="0" font-size="12" fill="#cc0000">START → Connect to Bifilar CENTER TAP</text>
    <text x="300" y="0" font-size="12" fill="#0000cc">END → Connect to Rectifier Input</text>
  </g>
</svg>
