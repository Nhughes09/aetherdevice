; PlatformIO Project Configuration File
; ADPS-100 Aetheric Power Station Firmware
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor

[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = stm32cube

; Upload via ST-Link V2 or USB bootloader
upload_protocol = stlink

; Serial monitor for debugging (if USB-Serial connected)
monitor_speed = 115200

; Build flags
build_flags = 
    -D USE_HAL_DRIVER
    -D STM32F103xB
    -D HSE_VALUE=8000000

; Library dependencies (none for basic HAL)
lib_deps =

; Extra source directories
src_dir = src
include_dir = include
